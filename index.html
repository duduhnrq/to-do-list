<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list-container">
        <h1>To-Do List</h1>

        <div class="input-group">
            <input type="text" id="txttask" placeholder="Add your task">
            <button>Add</button>
        </div>

        <ul class="task-list">
            <li>
                <div class="task">
                    <input type="checkbox">
                    <span>Example Task</span>
                </div>
                <span class="delete-task">&#215;</span>
            </li>
        </ul>

        <hr>

        <div class="footer">
            <span>0 tasks</span>
            <button>Delete All</button>
        </div>
    </div>
</body>
</html>
